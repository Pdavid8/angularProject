<div class="container">
  <form #loginForm="ngForm" class="form">
    <h1 class="login-title">Log In</h1>
    <hr>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control"
       #emailControl="ngModel"
       placeholder="Email" 
       [(ngModel)]="email" 
       name="email" id="email" maxlength="70" required>
    
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" id="password"
      #passwordControl="ngModel" 
      placeholder="Password" 
      [(ngModel)]="password" 
      name="password" maxlength="70" type="password" name="password" required>
    </div>
    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-info" (click)="signIn()">Sign In</button>
    <p *ngIf="msg" class="text-danger">{{msg}}</p>
  </form>
</div>
