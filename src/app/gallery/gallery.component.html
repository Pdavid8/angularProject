<div class="row">
  <h2>Latest Photos</h2>
  <hr>
  <ul id="thumbnailsList">
      <li *ngFor="let image of this.images | async" class="img">
          <a [routerLink]="['/image', image.$key]">
            <div class="col-sm-4">
              <img src="{{image.url}}" class="img-responsive tn">
            </div>
            </a>
      </li>
  </ul>
</div>
